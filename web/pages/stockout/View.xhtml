<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockoutViewDlg" widgetVar="StockoutViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStockoutTitle}">
            <h:form id="StockoutViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stockoutController.selected != null}">
                        <h:outputText value="#{bundle.ViewStockoutLabel_stockOutId}"/>
                        <h:outputText value="#{stockoutController.selected.stockOutId}" title="#{bundle.ViewStockoutTitle_stockOutId}"/>
                        <h:outputText value="#{bundle.ViewStockoutLabel_quantity}"/>
                        <h:outputText value="#{stockoutController.selected.quantity}" title="#{bundle.ViewStockoutTitle_quantity}"/>
                        <h:outputText value="#{bundle.ViewStockoutLabel_vehicleNumber}"/>
                        <h:outputText value="#{stockoutController.selected.vehicleNumber}" title="#{bundle.ViewStockoutTitle_vehicleNumber}"/>
                        <h:outputText value="#{bundle.ViewStockoutLabel_remarks}"/>
                        <h:outputText value="#{stockoutController.selected.remarks}" title="#{bundle.ViewStockoutTitle_remarks}"/>
                        <h:outputText value="#{bundle.ViewStockoutLabel_deliveryNoteNumber}"/>
                        <h:outputText value="#{stockoutController.selected.deliveryNoteNumber}" title="#{bundle.ViewStockoutTitle_deliveryNoteNumber}"/>
                        <h:outputText value="#{bundle.ViewStockoutLabel_autostamp}"/>
                        <h:outputText value="#{stockoutController.selected.autostamp}" title="#{bundle.ViewStockoutTitle_autostamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewStockoutLabel_issuedbyuserId}"/>
                        <h:outputText value="#{stockoutController.selected.issuedbyuserId}" title="#{bundle.ViewStockoutTitle_issuedbyuserId}"/>
                        <h:outputText value="#{bundle.ViewStockoutLabel_despatchedbyuserId}"/>
                        <h:outputText value="#{stockoutController.selected.despatchedbyuserId}" title="#{bundle.ViewStockoutTitle_despatchedbyuserId}"/>
                        <h:outputText value="#{bundle.ViewStockoutLabel_takentositeId}"/>
                        <h:outputText value="#{stockoutController.selected.takentositeId}" title="#{bundle.ViewStockoutTitle_takentositeId}"/>
                        <h:outputText value="#{bundle.ViewStockoutLabel_itemdescriptionId}"/>
                        <h:outputText value="#{stockoutController.selected.itemdescriptionId}" title="#{bundle.ViewStockoutTitle_itemdescriptionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StockoutViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
