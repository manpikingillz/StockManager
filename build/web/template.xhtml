<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                <ui:include src="/pages/templates/tiles/north/Header.xhtml"/>
                <!--<ui:include src="/pages/templates/tiles/north/TopMenu.xhtml"/>-->

                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Stock List" outcome="/pages//stockList/List.xhtml" icon="ui-icon-document"/>

                        <p:menuitem value="Incoming Stock" outcome="/pages//stockin/List.xhtml" icon="ui-icon-document"/>

                        <p:menuitem value="Outgoing Stock" outcome="/pages//stockout/List.xhtml" icon="ui-icon-document"/>

                        <p:submenu label="Setup" icon="ui-icon-document">
                            <p:menuitem value="Stock Items" outcome="/pages//item/List.xhtml"  icon="ui-icon-document"/>
                            <p:menuitem value="Stock Descriptions" outcome="/pages//itemdescription/List.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Sites" outcome="/pages//site/List.xhtml" icon="ui-icon-document"/>
                            <p:submenu label="Users" icon="ui-icon-document">
                                <p:menuitem value="User" outcome="/pages//user/List.xhtml" icon="ui-icon-document" />
                                <p:menuitem value="Role" outcome="/pages//role/List.xhtml" icon="ui-icon-document" />
                            </p:submenu>

                            <p:submenu label="Vambeco" icon="ui-icon-document">
                                <p:menuitem value="Department" outcome="/pages//department/List.xhtml" icon="ui-icon-document"/>
                                <p:menuitem value="Jobtitle" outcome="/pages//jobtitle/List.xhtml" icon="ui-icon-document"/>
                            </p:submenu>

                        </p:submenu>
                        <f:facet name="options">
                            <p:commandButton  value="Logout" icon="ui-icon-extlink" style="margin-right: 20px" action="/Login.xhtml"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <!--<p:spacer height="10px" width="0px"/>-->
                <h:panelGroup layout="block" style="margin-left: 5%; margin-right: 5%">
                    <ui:insert name="body"/>
                </h:panelGroup>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
