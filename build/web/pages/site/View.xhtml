<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteViewDlg" widgetVar="SiteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSiteTitle}">
            <h:form id="SiteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{siteController.selected != null}">
                        <h:outputText value="#{bundle.ViewSiteLabel_siteId}"/>
                        <h:outputText value="#{siteController.selected.siteId}" title="#{bundle.ViewSiteTitle_siteId}"/>
                        <h:outputText value="#{bundle.ViewSiteLabel_siteName}"/>
                        <h:outputText value="#{siteController.selected.siteName}" title="#{bundle.ViewSiteTitle_siteName}"/>
                        <h:outputText value="#{bundle.ViewSiteLabel_address}"/>
                        <h:outputText value="#{siteController.selected.address}" title="#{bundle.ViewSiteTitle_address}"/>
                        <h:outputText value="#{bundle.ViewSiteLabel_otherInfo}"/>
                        <h:outputText value="#{siteController.selected.otherInfo}" title="#{bundle.ViewSiteTitle_otherInfo}"/>
                        <h:outputText value="#{bundle.ViewSiteLabel_autostamp}"/>
                        <h:outputText value="#{siteController.selected.autostamp}" title="#{bundle.ViewSiteTitle_autostamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SiteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
