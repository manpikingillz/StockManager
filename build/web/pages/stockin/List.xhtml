<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListStockinTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:panel style="width: 30%; border: none; margin: auto; text-align: center; background-color: white!important ">
                <h:outputText value="Incoming Stock" style="font-size: xx-large!important; color: #4285F4; font-family: sans-serif; "/>
            </p:panel>

            <h:form id="StockinListForm">
                <p:dataTable id="datalist" value="#{stockinController.items}" var="item" widgetVar="StockinTable"
                             selectionMode="single" selection="#{stockinController.selected}"
                             paginator="true"
                             rowKey="#{item.stockInId}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             filteredValue="#{stockinController.filteredIncomingStock}"
                             
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <f:facet name="header">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Add New Stock" actionListener="#{stockinController.prepareCreate}" update=":StockinCreateForm" oncomplete="PF('StockinCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":StockinViewForm" oncomplete="PF('StockinViewDialog').show()" disabled="#{empty stockinController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":StockinEditForm" oncomplete="PF('StockinEditDialog').show()" disabled="#{empty stockinController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{stockinController.destroy}" update=":growl,datalist" disabled="#{empty stockinController.selected}"/>
<!--                        <p:outputPanel>
                            <h:outputText value="Search Item: " />
                            <p:inputText id="globalFilter" onkeyup="PF('StockinTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>-->
                    </f:facet>
                    
                    <p:column sortBy="#{item.stockInId}">
                        <f:facet name="header">
                            <h:outputText value="No."/>
                        </f:facet>
                        <h:outputText value="#{item.stockInId}"/>
                    </p:column>
                    
                    <p:column filterBy="#{item.itemdescriptionId.itemId.itemName.concat(' - ').concat(item.itemdescriptionId.itemSize)}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Item Description"/>
                        </f:facet>
                        <h:outputText value="#{item.itemdescriptionId.itemId.itemName.concat(' - ').concat(item.itemdescriptionId.itemSize)}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListStockinTitle_quantity}"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Received by"/>
                        </f:facet>
                        <h:outputText value="#{item.receivedbyuserId.firstName.concat(' - ').concat(item.receivedbyuserId.lastName)}"/>
                    </p:column>
                    
                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="Delivered by"/>
                        </f:facet>
                        <h:outputText value="#{item.deliveredbyuserId.firstName.concat(' ').concat(item.deliveredbyuserId.lastName)}"/>
                    </p:column>

                    <p:column filterBy="#{item.autostamp}" filterMatchMode="contains" sortBy="#{item.autostamp}">
                        <f:facet name="header">
                            <h:outputText value="Date Received"/>
                        </f:facet>
                        <f:facet name="filter">
                            <p:calendar onchange="PF('StockinTable').filter()" showOn="button" />
                        </f:facet>
                        <h:outputText value="#{item.autostamp}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
