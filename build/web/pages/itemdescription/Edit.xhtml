<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemdescriptionEditDlg" widgetVar="ItemdescriptionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItemdescriptionTitle}">
            <h:form id="ItemdescriptionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemdescriptionController.selected != null}">
                        <p:outputLabel value="item Name" for="itemId" />
                        <p:selectOneMenu id="itemId" value="#{itemdescriptionController.selected.itemId}" required="true" requiredMessage="#{bundle.EditItemdescriptionRequiredMessage_itemId}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"
                                           var="itemIdItem"
                                           itemValue="#{itemIdItem}"
                                           itemLabel="#{itemIdItem.itemName}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditItemdescriptionLabel_itemSize}" for="itemSize" />
                        <p:inputText id="itemSize" value="#{itemdescriptionController.selected.itemSize}" title="#{bundle.EditItemdescriptionTitle_itemSize}" required="true" requiredMessage="#{bundle.EditItemdescriptionRequiredMessage_itemSize}"/>
                        <p:outputLabel value="#{bundle.EditItemdescriptionLabel_remarks}" for="remarks" />
                        <p:inputText id="remarks" value="#{itemdescriptionController.selected.remarks}" title="#{bundle.EditItemdescriptionTitle_remarks}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemdescriptionController.update}" value="#{bundle.Save}" update="display,:ItemdescriptionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItemdescriptionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemdescriptionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
